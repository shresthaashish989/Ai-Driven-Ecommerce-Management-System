{% load static %}

<div id="default-carousel" class="relative w-full h-[500px]" data-carousel="slide">
    <!-- Carousel wrapper -->
    <div class="relative w-full h-full overflow-hidden rounded-lg">
        <!-- Item 1 -->
        <div class="hidden duration-700 ease-in-out" data-carousel-item>
            <img src="https://img.lazcdn.com/us/domino/5b12aff0-f362-42b2-bf94-3020c449a174_NP-1976-688.jpg_2200x2200q80.jpg_.avif" 
                 class="w-full h-full object-cover" 
                 alt="Slide 1">
        </div>
        <!-- Item 2 -->
        <div class="hidden duration-700 ease-in-out" data-carousel-item>
            <img src="https://img.lazcdn.com/us/domino/1268f756-14ee-45b0-a0e2-8056c7de5d27_NP-1976-688.jpg_2200x2200q80.jpg_.avif" 
                 class="w-full h-full object-cover" 
                 alt="Slide 2">
        </div>
        <!-- Item 3 -->
        <div class="hidden duration-700 ease-in-out" data-carousel-item>
            <img src="https://img.lazcdn.com/us/domino/8777787d-9398-4681-a95e-cf16d0325bb2_NP-1976-688.png_2200x2200q80.png_.avif" 
                 class="w-full h-full object-cover" 
                 alt="Slide 3">
        </div>
        <!-- Item 4 -->
        <div class="hidden duration-700 ease-in-out" data-carousel-item>
            <img src="https://img.lazcdn.com/us/domino/1d8f9ae6-469b-49b9-a134-4e17457857b9_NP-1976-688.jpg_2200x2200q80.jpg_.avif" 
                 class="w-full h-full object-cover" 
                 alt="Slide 4">
        </div>
        <!-- Item 5 -->
        <div class="hidden duration-700 ease-in-out" data-carousel-item>
            <img src="https://img.lazcdn.com/us/domino/c13f9fbc-43e6-4652-a170-8e1f01b1e975_NP-1976-688.jpg_2200x2200q80.jpg_.avif" 
                 class="w-full h-full object-cover" 
                 alt="Slide 5">
        </div>
    </div>

    <!-- Slider indicators -->
    <div class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3">
        <button type="button" class="w-3 h-3 rounded-full" aria-current="true" aria-label="Slide 1" data-carousel-slide-to="0"></button>
        <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 2" data-carousel-slide-to="1"></button>
        <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 3" data-carousel-slide-to="2"></button>
        <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 4" data-carousel-slide-to="3"></button>
        <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 5" data-carousel-slide-to="4"></button>
    </div>

    <!-- Slider controls -->
    <button type="button" class="absolute top-0 left-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-prev>
        <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 group-hover:bg-white/50">
            <svg class="w-4 h-4 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
            </svg>
            <span class="sr-only">Previous</span>
        </span>
    </button>
    <button type="button" class="absolute top-0 right-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-next>
        <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 group-hover:bg-white/50">
            <svg class="w-4 h-4 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
            </svg>
            <span class="sr-only">Next</span>
        </span>
    </button>
</div>
