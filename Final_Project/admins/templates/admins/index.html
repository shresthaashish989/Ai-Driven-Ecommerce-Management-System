<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Admin</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
</head>
<body class="flex flex-col min-h-screen">



<!-- Mobile Toggle Button -->
<button data-drawer-target="sidebar-multi-level-sidebar" data-drawer-toggle="sidebar-multi-level-sidebar" aria-controls="sidebar-multi-level-sidebar" type="button" 
  class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-100 rounded-lg sm:hidden hover:bg-orange-500 focus:outline-none focus:ring-2 focus:ring-orange-400 bg-orange-600">
  <span class="sr-only">Open sidebar</span>
  <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20">
    <path clip-rule="evenodd" fill-rule="evenodd" d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 
    10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 
    01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 
    010 1.5H2.75A.75.75 0 012 10z"/>
  </svg>
</button>

<!-- Sidebar -->
<aside id="sidebar-multi-level-sidebar" 
  class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0" aria-label="Sidebar">
  <div class="h-full px-3 py-4 overflow-y-auto bg-orange-600 text-white">
    <h2 class="text-xl font-bold mb-6 text-center">Admin Panel</h2>
    <ul class="space-y-2 font-medium">

      <!-- Dashboard -->
      <li>
        <a href="{%url 'admins'%}" class="flex items-center p-2 rounded-lg hover:bg-orange-500">
          <svg class="w-5 h-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 21">
            <path d="M16.975 11H10V4.025a1 1 0 0 0-1.066-.998 
            8.5 8.5 0 1 0 9.039 9.039.999.999 0 0 
            0-1-1.066h.002Z"/>
            <path d="M12.5 0c-.157 0-.311.01-.565.027A1 1 0 0 0 
            11 1.02V10h8.975a1 1 0 0 0 
            1-.935c.013-.188.028-.374.028-.565A8.51 8.51 0 
            0 0 12.5 0Z"/>
          </svg>
          <span class="ms-3">Dashboard</span>
        </a>
      </li>

      <!-- Products -->
      <li>
        <button type="button" class="flex items-center w-full p-2 transition duration-75 rounded-lg hover:bg-orange-500" 
          aria-controls="dropdown-products" data-collapse-toggle="dropdown-products">
          <svg class="w-5 h-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
            <path d="M2 4a2 2 0 012-2h12a2 2 0 
            012 2v12a2 2 0 01-2 2H4a2 2 0-2-2V4z"/>
          </svg>
          <span class="flex-1 ms-3 text-left whitespace-nowrap">Products</span>
          <svg class="w-3 h-3 ml-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
            <path stroke="white" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
          </svg>
        </button>
        <ul id="dropdown-products" class="hidden py-2 space-y-2">
          <li><a href="{%url 'addproduct'%}" class="flex items-center w-full p-2 pl-11 rounded-lg hover:bg-orange-500">Add Product</a></li>
          <li><a href="{% url 'productlist'%}" class="flex items-center w-full p-2 pl-11 rounded-lg hover:bg-orange-500">Product List</a></li>
        </ul>
      </li>

      <!-- Categories -->
      <li>
        <button type="button" class="flex items-center w-full p-2 transition duration-75 rounded-lg hover:bg-orange-500" 
          aria-controls="dropdown-categories" data-collapse-toggle="dropdown-categories">
          <svg class="w-5 h-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
            <path d="M5 3a2 2 0 00-2 2v10a2 2 0 
            002 2h10a2 2 0 002-2V5a2 2 0 
            00-2-2H5z"/>
          </svg>
          <span class="flex-1 ms-3 text-left whitespace-nowrap">Categories</span>
          <svg class="w-3 h-3 ml-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
            <path stroke="white" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
          </svg>
        </button>
        <ul id="dropdown-categories" class="hidden py-2 space-y-2">
          <li><a href="{%url 'addcategory'%}" class="flex items-center w-full p-2 pl-11 rounded-lg hover:bg-orange-500">Add Category</a></li>
          <li><a href="{%url 'categorylist'%}" class="flex items-center w-full p-2 pl-11 rounded-lg hover:bg-orange-500">Category List</a></li>
        </ul>
      </li>

      <!-- Orders -->
      <li>
        <a href="#" class="flex items-center p-2 rounded-lg hover:bg-orange-500">
          <svg class="w-5 h-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
            <path d="M4 3h12l-1.5 9h-9L4 3z"/>
          </svg>
          <span class="ms-3">Orders</span>
        </a>
      </li>

      <!-- Customers -->
      <li>
        <a href="#" class="flex items-center p-2 rounded-lg hover:bg-orange-500">
          <svg class="w-5 h-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 10a4 4 0 100-8 4 4 0 000 
            8zm-6 8a6 6 0 1112 0H4z"/>
          </svg>
          <span class="ms-3">Customers</span>
        </a>
      </li>

      <!-- Reports -->
      <li>
        <a href="#" class="flex items-center p-2 rounded-lg hover:bg-orange-500">
          <svg class="w-5 h-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
            <path d="M3 3h14v2H3V3zm0 4h10v2H3V7zm0 
            4h7v2H3v-2zm0 4h4v2H3v-2z"/>
          </svg>
          <span class="ms-3">Reports</span>
        </a>
      </li>

      <!-- Settings -->
      <li>
        <a href="#" class="flex items-center p-2 rounded-lg hover:bg-orange-500">
          <svg class="w-5 h-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10.325 4.317a1 1 0 0 1 
            1.35-.937l.39.13a1 1 0 0 1 
            .64 1.226l-.2.666a1 1 0 0 1-1.28.65l-.4-.13a1 1 0 0 
            1-.5-1.605zM5 10a5 5 0 1 1 10 0 5 5 0 0 
            1-10 0z"/>
          </svg>
          <span class="ms-3">Settings</span>
        </a>
      </li>

      <li class="mt-6">
  <a href="{}" 
     class="flex items-center p-2 rounded-lg hover:bg-orange-500 bg-orange-500 text-white ">
    <svg class="w-5 h-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 002 2h3a2 2 0 002-2V7a2 2 0 00-2-2h-3a2 2 0 00-2 2v1" />
    </svg>
    <span class="ms-3 font-semibold">Logout</span>
  </a>
</li>
      

    </ul>
  </div>
</aside>

{% block main_admincontent %}

{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</body>
</html>
